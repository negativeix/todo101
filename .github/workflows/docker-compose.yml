name: Docker Compose CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v3

      # Debug: à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¸§à¹ˆà¸² Secret à¸ªà¹ˆà¸‡à¸¡à¸²à¸ˆà¸£à¸´à¸‡à¹„à¸«à¸¡
      - name: ğŸ› Debug secret length
        run: echo "Token length is ${#DOCKER_HUB_TOKEN}"
        env:
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Debug: à¸¥à¸­à¸‡ login à¸”à¹‰à¸§à¸¢ docker command à¹‚à¸”à¸¢à¸•à¸£à¸‡
      - name: ğŸ› Test manual docker login
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u negativeix --password-stdin

      # Login à¸”à¹‰à¸§à¸¢ action (à¸•à¸²à¸¡à¸—à¸µà¹ˆà¸­à¸²à¸ˆà¸²à¸£à¸¢à¹Œà¹ƒà¸«à¹‰à¹ƒà¸Šà¹‰ v2)
      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: negativeix
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: ğŸ› ï¸ Build and tag Docker images
        run: |
          docker compose -f docker-compose.yml build

      - name: ğŸš¢ Tag & Push Backend image
        run: |
          docker tag todo101-todo-backend negativeix/todo-backend:latest
          docker push negativeix/todo-backend:latest

      - name: ğŸš¢ Tag & Push Frontend image
        run: |
          docker tag todo101-todo-frontend negativeix/todo-frontend:latest
          docker push negativeix/todo-frontend:latest
